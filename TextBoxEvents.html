<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo JQUERY</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#TxtTestFocus").focus(function () {
                $(this).css("background-color", "red");
            });
            $("#TxtTestBlur").blur(function () {
                $(this).css("background-color", "yellow");
            });
            $("#TxtTestKeyPress").keypress(function () {
                alert($(this).val());
            });
            $("#TxtTestKeyUp").keyup(function () {
                alert($(this).val());
            });
        })
    </script>
</head>

<body>
<input type="text" id="TxtTestFocus" placeholder="Check Text Box Focus Event..."/><hr/>
<input type="text" id="TxtTestBlur" placeholder="Check Text Box Blur Event..."/><hr/>
<input type="text" id="TxtTestKeyPress" placeholder="Check Text Box KeyPress Event..."/><hr/>
<input type="text" id="TxtTestKeyUp" placeholder="Check Text Box KeyUp Event..."/><hr/>
</body>

</html>
